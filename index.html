<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tommy Brader" />
    <meta
      name="description"
      content="The Homepage for the Penguin Information Project - a website dedicated to penguin information and conservation"
    />
    <link rel="stylesheet" href="./global-styles.css" />
    <link rel="stylesheet" href="./index-styles.css" />
    <title>PIP - Homepage</title>
  </head>
  <body>
    <header>
      <!-- Top Navigation Bar -->
      <nav id="top-nav">
        <ul id="home">
          <li class="top-nav-options">
            <a href="./index.html"
              ><img
                src="./images/small-logo.png"
                alt="Homepage"
                id="homepage-button"
            /></a>
          </li>
        </ul>
        <ul id="pages">
          <li class="top-nav-options">
            <a href="./conservation.html">Conservation</a>
          </li>
          <li class="top-nav-options">
            <a href="./information.html">Information</a>
          </li>
          <li class="top-nav-options"><a href="./shop.html">Shop</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Homepage -->
    <main>
      <figure id="pip-logo">
        <img src="./images/main-logo.png" alt="PIP Logo" id="pip-logo-image" />
        <figcaption id="logo-caption-1">
          The Penguin Information Project
        </figcaption>
        <figcaption id="sub-caption">
          A Website Dedicated to Penguin Information and Conservation
        </figcaption>
      </figure>
      <section id="links">
        <a href="./conservation.html" class="middle-links">Conservation</a>
        <a href="./information.html" class="middle-links">Information</a>
        <a href="./shop.html" class="middle-links">Shop</a>
      </section>
      <section id="penguin-background-pics">
        <img
          src="./images/king-peng-ant.png"
          alt="King Penguin with Antarctica Scenery on its Body"
          class="penguin-background-pic-ver"
        />
        <img
          src="./images/gala-peng-gala.png"
          alt="Galapagos Penguin with Galapogas Islands Scenery on its Body"
          class="penguin-background-pic-hor"
        />
        <img
          src="./images/fiord-peng-nz.png"
          alt="Fiordland Penguin with New Zealand Scenery on its Body"
          class="penguin-background-pic-ver"
        />
        <img
          src="./images/af-peng-pe.png"
          alt="African Penguin with South Africa Scenery on its Body"
          class="penguin-background-pic-hor"
        />
      </section>
    </main>

    <footer>
      <!-- Bottom Navigation Bar -->
      <nav id="foot-nav">
        <ul id="author-information">
          <li class="foot-nav-options">Author: Tommy Brader</li>
          <li class="foot-nav-options">
            <a href="https://github.com/TommyBrader">GitHub</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
